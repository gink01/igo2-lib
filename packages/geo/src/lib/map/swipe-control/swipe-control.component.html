  (mousemove)="elementDrag($event)"

  (touchstart)="dragDown($event)"
  (touchmove)="elementDrag($event)"
  (touchend)="closeDragTouchElement()">
  <div class="igo-swipe-control-line" ></div>
  
  <div class="igo-swipe-control-layer-label">
  <i class="fa fa-arrow-left"></i>
  
    </div>

  <div class="igo-swipe-control-arrows" id="arrows">
    <div class="igo-arrow-left"></div>
    <div class="igo-arrow-right"></div>
  </div>
   <!--

</div>
