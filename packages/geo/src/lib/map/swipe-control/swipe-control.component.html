<div class="igo-swipe-control-container"  id="myswipe"

  (mousedown)="dragMouseDown($event)"
  (mousemove)="elementDrag($event)"

  (mouseup)="closeDragElement()">
  <div class="igo-swipe-control-line" id="myswipe"></div>

  <div class="igo-swipe-control-layer-label" id="myswipe">
    <i class="fa fa-arrow-left"></i>
  </div>

  <div class="igo-swipe-control-arrows" id="myswipe">
    <div class="igo-arrow-left"></div>
    <div class="igo-arrow-right"></div>
  </div>
   <!--
 {{layer.label}}   (mousemove)="elementDrag($event)" (mouseup)="closeDragElement()"    s   AFFICHER IGO-SWIPE-CONTROL
-->
</div>
