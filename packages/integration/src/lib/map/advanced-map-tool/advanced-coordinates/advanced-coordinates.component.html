<mat-form-field>
    <textarea #textArea matInput readonly rows="1"
      [placeholder]="'igo.integration.advanced-map-tool.advanced-coordinates.lon' | translate"
      [value]="coordinates[0]"></textarea>
</mat-form-field>

<mat-form-field>
    <textarea #textArea matInput readonly rows="1"
      [placeholder]="'igo.integration.advanced-map-tool.advanced-coordinates.lat' | translate"
      [value]="coordinates[1]"></textarea>
</mat-form-field>


<form class="igo-form" [formGroup]="importForm">
    <div class="igo-input-container">
      <mat-form-field>
        <mat-label>{{'igo.geo.importExportForm.importProjPlaceholder' | translate}}</mat-label>
        <mat-select
        [(value)]="inputProj">     
          <mat-option 
            *ngFor="let projection of (projections$ | async)"
            [value]="projection"
            (click)="onlySelectedClick($event,projection.code)">
            <!-- (click)="$event.stopPropagation()"> -->
            <p mat-line *ngIf="projection.translateKey">{{('igo.geo.importExportForm.projections.' + projection.translateKey) | translate: projection}}</p>
            <p mat-line *ngIf="!projection.translateKey">{{projection.alias}}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</form>

<div class="igo-form-button-group">
    <button
        mat-raised-button
        (click)="copyTextToClipboard()">
        <mat-icon svgIcon="content-copy"></mat-icon>
        {{ 'igo.integration.advanced-map-tool.advanced-coordinates.copy' | translate }}
    </button>
</div>

<mat-slide-toggle class="center-toggle"
    [checked]="center"
    [labelPosition]="'before'"
    (change)="displayCenter($event.checked)">
    {{'igo.integration.advanced-map-tool.advanced-coordinates.center' | translate}}
</mat-slide-toggle>
