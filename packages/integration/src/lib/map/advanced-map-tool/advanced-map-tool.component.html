    <div class="igo-swipe-select-container">
        <mat-form-field>
            <mat-label>{{'igo.integration.advanced-map-tool.swipe-select' | translate}}</mat-label>
            <mat-select formControlName="layers" multiple>
                <mat-option [value]="1" (click)="selectAll(e)" #e>
                    {{'igo.context.contextImportExport.export.exportSelectAll' | translate}}
                </mat-option>
                <mat-divider></mat-divider>
                <mat-option *ngFor="let layer of userControlledLayerList" [value]="layer" (click)="applyNewsLayers(e)">{{layer.title}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>

<mat-slide-toggle class="swipe-toogle"
    [checked]="swipe"
    [labelPosition]="'before'"
    (change)="startSwipe($event.checked)">
    {{'Swipe'}}
</mat-slide-toggle>
